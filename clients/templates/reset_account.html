{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <script src="{% static 'js/reg_validation.js' %}" defer></script>
</head>
<body>
    <div class="auth-container">
        <h2>Сброс пароля</h2>
        <div id="errors"></div>


        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form id="regForm" method="post" action="{% url 'clients:reset_password' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit">Получить новый пароль</button>
        </form>

        <p>Уже есть аккаунт? <a href="{% url 'clients:login' %}">Войти</a></p>
    </div>
</body>
</html>
